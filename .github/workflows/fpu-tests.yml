name: FPU Tests

# Controls when the action will run. 
# on:
#   # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

# Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# Controls when the action will run. 
on:
  # Every push
  push:

  # When requested manually
  workflow_dispatch:

  # Every morning at 3am [how does it know which branch to run?]
  schedule:
  # min hr day JAN-DEC MON-SUN
  - cron: '22,23,24,25,26,27 12 * * *'


########################################################################
jobs:

  # This workflow contains a single job called "FPU-Tests"
  FPU-Tests:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:

      - run: echo Action = ${{ github.event_name }}
      - run: |
          echo "Branch '${{ github.ref }}' in repo '${{ github.repository }}'."

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install verilator
        run: sudo apt-get install verilator

