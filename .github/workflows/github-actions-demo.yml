name: GitHub Actions Demo

# Controls when the action will run. 
# on:
#   # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

# Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# Controls when the action will run. 
on: [push]

jobs:

  # This workflow contains a single job called ? "Explore-GitHub-Actions" ?
  Explore-GitHub-Actions:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:

      # Example variable values
      #   ${{ github.event_name }} = 'push
      #   ${{ runner.os }}         = 'Linux'
      #   ${{ github.ref }}        = 'refs/heads/steveri-patch-1'
      #   ${{ github.repository }} = 'steveri/fpu'
      #   ${{ github.workspace }}  = '/home/runner/work/fpu/fpu'

      - name: Check out repository code
        uses: actions/checkout@v2

      - run: |
          echo "Job info"
          echo "The job was automatically triggered by a ${{ github.event_name }} event."
          echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "The name of your branch is '${{ github.ref }}' and your repository is '${{ github.repository }}'."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - run: echo "This job's status is '${{ job.status }}'."

      - run: cd test; make clean
      - run: cd test; make build TEST=ADD
      - run: cd test; make run   TEST=ADD


